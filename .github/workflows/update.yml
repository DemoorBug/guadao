name: Update market data and deploy to GitHub Pages

on:
  schedule:
    - cron: '0,30 * * * *' # 每半小时更新一次（北京时间）
    - cron: '0,15,30,45 19-21 * * *' # 北京时间3-5点期间每15分钟更新一次（UTC 19-21点）
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run update script
        env:
          BUFF_COOKIE_1: ${{ secrets.BUFF_COOKIE_1 }}
          BUFF_COOKIE_2: ${{ secrets.BUFF_COOKIE_2 }}
          BUFF_COOKIE_3: ${{ secrets.BUFF_COOKIE_3 }}
          BUFF_COOKIE_4: ${{ secrets.BUFF_COOKIE_4 }}
          BUFF_COOKIE: ${{ secrets.BUFF_COOKIE }}
          STEAM_COOKIE: ${{ secrets.STEAM_COOKIE }}
        run: |
          npm run update

      - name: Commit and push changes
        run: |
          if ! git diff --quiet; then
            git add data/data.json public/index.html
            git commit -m "chore: hourly data update and static page generation $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          else
            echo "No changes"
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


